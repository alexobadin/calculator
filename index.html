<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="fix-position">
      <div class="container">
        <img src="./images/main.png" alt="" />
        <div class="text">
          <h1 class="result"></h1>
          <h2 class="operator"></h2>
        </div>
        <div class="section">
          <button value="back" id="back"><</button>

          <button value="ac" id="clear">AC</button>
          <button class="operators" value="/" id="division">/</button>
          <button class="buttons" value="7" id="btn7">7</button>
          <button class="buttons" value="8" id="btn8">8</button>
          <button class="buttons" value="9" id="btn9">9</button>
          <button class="operators" value="*" id="multiply">*</button>
          <button class="buttons" value="4" id="btn4">4</button>
          <button class="buttons" value="5" id="btn5">5</button>
          <button class="buttons" value="6" id="btn6">6</button>
          <button class="operators" value="-" id="subtract">-</button>
          <button class="buttons" value="1" id="btn1">1</button>
          <button class="buttons" value="2" id="btn2">2</button>
          <button class="buttons" value="3" id="btn3">3</button>
          <button class="operators" value="+" id="add">+</button>
          <button class="on" value="on" id="on">ON/OFF</button>
          <button class="buttons" value="0" id="btn0">0</button>
          <button class="eqv" value="=" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
